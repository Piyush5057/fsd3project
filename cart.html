<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <table class="cart-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/100" alt="Item 1"><br>Item 1</td>
                    <td>$25.99</td>
                    <td class="quantity"><input type="number" value="1" min="1" readonly></td>
                    <td>$25.99</td>
                    <td><button class="btn remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="https://via.placeholder.com/100" alt="Item 2"><br>Item 2</td>
                    <td>$15.49</td>
                    <td class="quantity"><input type="number" value="2" min="1" readonly></td>
                    <td>$30.98</td>
                    <td><button class="btn remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="https://via.placeholder.com/100" alt="Item 3"><br>Item 3</td>
                    <td>$35.00</td>
                    <td class="quantity"><input type="number" value="1" min="1" readonly></td>
                    <td>$35.00</td>
                    <td><button class="btn remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <div><strong>Total Price: $91.97</strong></div>
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>

</body>

</html>
